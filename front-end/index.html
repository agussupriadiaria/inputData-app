<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>App Input Data</title>
  </head>
  <body>
    <h1>App Input Data</h1>

    <!-- FORM INPUT -->
    <form id="inputData">
      <label for="title">Name</label><br />
      <input type="text" id="name" name="name" required /><br /><br />
      <label>
        <input type="checkbox" id="completed" name="completed" />
        Sudah Selesai? </label
      ><br /><br />
      <button type="submit">Submit</button>
    </form>

    <h2>Todo List</h2>
    <ul id="list"></ul>

    <script>
      // Fungsi untuk menambah input berdasarkan data form
      async function addData(event) {
        event.preventDefault(); // Mencegah form reload halaman

        // Ambil data dari form
        const title = document.getElementById("name").value;
        const completed = document.getElementById("completed").checked;

        // Ubah data menjadi JSON
        const rawBody = JSON.stringify({ title, completed });

        try {
          const res = await fetch("http://localhost:8081/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: rawBody, // Kirim JSON
          });

          if (!res.ok) {
            throw new Error(`HTTP error! Status: ${res.status}`);
          }

          const data = await res.json();
          console.log("Data berhasil ditambahkan:", data);
          loadData(); // Refresh daftar inputan
          document.getElementById("inputData").reset(); // Reset form
        } catch (error) {
          console.error("Gagal menambahkan data:", error);
        }
      }

      // Fungsi memuat semua input data dari server
      async function loadData() {
        try {
          const res = await fetch("http://localhost:8081/todos");
          if (!res.ok) {
            throw new Error(`HTTP error! Status: ${res.status}`);
          }

          const todos = await res.json();
          const list = document.getElementById("list");
          list.innerHTML = "";

          todos.forEach((todo) => {
            const li = document.createElement("li");
            li.textContent = `${todo.id}. ${todo.title} (${
              todo.completed ? "✅" : "❌"
            })`;
            list.appendChild(li);
          });
        } catch (error) {
          console.error("Gagal memuat data:", error);
        }
      }

      // Event listener untuk form submit
      document.getElementById("inputData").addEventListener("submit", addData);

      // Load data saat halaman pertama kali dibuka
      loadData();
    </script>
  </body>
</html>
